<div class="col-lg-6">
  <label>{{ item.purchased ? 'Item purchased' : 'Item to purchase' }}</label>
  <h3>{{item.title}}</h3>
  <br>
  <div *ngIf="item.note">
    <label>Notes</label>
    <h5>{{item.note}}</h5>
  </div>
  <br>
  <button (click)="deleteItem()" class="btn btn-danger">Delete</button>
  <a routerLink="edit" class="btn btn-light">Edit</a>
  <hr>
  <button (click)="back()" class="btn btn-light">Back</button>
</div>
