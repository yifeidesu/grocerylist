<div *ngIf="showDetail">
  <h1>{{item.title}}</h1>
  <h1>{{item.note}}</h1>
  <button (click)="deleteItem()">Delete</button>
  <a (click)="editItem()" class="nav-item nav-link">EDIT</a>
</div>
<div *ngIf="!showDetail">
  <form>
    <div>
      <label for="itemTitle">Title</label>
      <input [(ngModel)]="item.title" name="title" id="itemTitle" class="form-control" type="text" placeholder="What to buy...">
    </div>
    <div class="form-group">
      <label for="itemNote">Notes</label>
      <textarea [(ngModel)]="item.note" name="note" id="itemNote" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-check">
      <input [(ngModel)]="item.purchased" name="purchased" type="checkbox" checked={{item.purchased}} class="form-check-input" id="itemPurchased">
      <label class="form-check-label" for="itemPurchased">Purchased</label>
    </div>
    <button (click)="saveItem()" class="btn" type="submit">SAVE</button>
    <button (click)="toggleDisplay()" class="btn btn-light">Cancel</button>
  </form>
</div>
