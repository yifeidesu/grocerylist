<form>
  <div>
    <label for="itemTitle">Title</label>
    <input [(ngModel)]="createdItem.title" name="title" id="title" (change)="checkInputEmply()" class="form-control" type="text" placeholder="What to buy...">
  </div>
  <div class="form-group">
    <label for="itemNote">Notes</label>
    <textarea [(ngModel)]="createdItem.note" name="note" id="itemNote" class="form-control" rows="2"></textarea>
  </div>
  <button (click)="addItem()" class="btn disabled" type="submit" id="okBtn">Add</button>
  <button class="btn btn-light">Cancel</button>
</form>
